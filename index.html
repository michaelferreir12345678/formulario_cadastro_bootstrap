<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Exercicio Bootstrap</title>
</head>
<body>
    <div class="row container">
        <div class="col">
            <h2>Exercicio modulo 12</h2>
            <form>
                <label class="form-label" for="nome">Insira seu nome: </label>
                <input class="form-control" type="text" id="nome">

                <label class="form-label" for="email">Insira seu email: </label>
                <input class="form-control" type="email" id="email">
                
                <label class="form-label" for="nome">Insira seu telefone: </label>
                <input class="form-control" type="tel" id="telefone">

                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
